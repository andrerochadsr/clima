<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <script src="assets/scripts/scriptSearch.js"></script>
    <script src="assets/scripts/scriptMenuShow.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/clima/clear.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="cidade" spellcheck="false" class="input-cidade">
                <button onclick="climaSearch()"><img src="assets/images/clima/search.png"></button>
                
            </div>
            <p class="resposta"></p>
            <div class="clima">
                <img src="assets/images/clima/rain.png" class="clima-icon">
                <h1 class="temp">25.15°C</h1> 
                <h2 class="city"> São Paulo, BR.</h2>
                <div class="detalhes">
                    <div class="col">
                        <img src="assets/images/clima/humidity.png">
                        <div>
                            <p class="humidade">50%</p>
                            <p>Humidade</p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <img src="assets/images/clima/wind.png">
                        <div>
                            <p class="vento">6.45 m/s</p>
                            <p>Vento</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </main>

</body>
</html>
